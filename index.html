<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 商品分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS（キャッシュ潰し） -->
  <link rel="stylesheet" href="./styles.css?v=20251216_2" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <h1>MES-AI-A 商品分析</h1>
    <div class="sub">ASINクリックでカード追加 → 指標プールで表示項目をカスタム</div>
  </div>
  <div id="headerStatus" class="header-status"></div>
</header>

<main class="page-body">
  <!-- 指標プール -->
  <section class="metrics-bar card" id="metricsBar">
    <div class="metrics-bar-head">
      <div>
        <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
        <div class="metrics-bar-help">プールの項目を「主要項目 / その他項目 / 商品情報 / 非表示」に移動できます</div>
      </div>

      <div class="metrics-actions">
        <button id="metricsCollapseBtn" type="button" class="metrics-collapse">
          <span class="t">折りたたみ</span>
          <span class="icon">▾</span>
        </button>
      </div>
    </div>

    <div class="metrics-row">
      <div class="metrics-zone">
        <div class="metrics-zone-title">プール</div>
        <div id="metricsPoolZone" class="metrics-zone-list"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">主要項目</div>
        <div id="metricsCenterZone" class="metrics-zone-list"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">その他項目</div>
        <div id="metricsTableZone" class="metrics-zone-list"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">商品情報</div>
        <div id="metricsInfoZone" class="metrics-zone-list"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">非表示</div>
        <div id="metricsHiddenZone" class="metrics-zone-list"></div>
      </div>
    </div>

    <div class="metrics-bar-foot">
      <button id="metricsResetBtn" type="button">初期配置に戻す</button>
      <button id="clearCardsBtn" type="button">表示カードをクリア</button>
      <button id="clearCartBtn" type="button">カートを空にする</button>
    </div>
  </section>

  <!-- ASIN一覧 -->
  <section class="asin-catalog card">
    <div class="catalog-head">
      <div class="catalog-title">ASIN一覧（クリックで追加）</div>
      <div class="catalog-note">※カードは複数追加できます</div>
    </div>
    <div id="asinCatalog" class="asin-grid"></div>
  </section>

  <!-- カート概要 -->
  <section class="cart-summary card">
    <div class="cart-title">カート概要</div>
    <div class="cart-grid">
      <div><span>仕入れ合計（円）</span><b id="cartTotalCost">0</b></div>
      <div><span>売上合計（円換算）</span><b id="cartTotalRevenue">0</b></div>
      <div><span>利益合計（円換算）</span><b id="cartTotalProfit">0</b></div>
      <div><span>ASIN数</span><b id="cartAsinCount">0</b></div>
      <div><span>今の仕入れ商品数</span><b id="cartItemCount">0</b></div>
    </div>
  </section>

  <div id="emptyState" class="empty card">
    ASINをクリックして商品を表示してください
  </div>

  <div id="itemsContainer" class="items-stack"></div>
</main>

<script src="./asin-data.js"></script>
<script src="./main.js"></script>
</body>
</html>
